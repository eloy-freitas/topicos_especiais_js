<!DOCTYPE html>
<head>

    <br>

    <br>
    <br>
    <button id="btnCalcularGratificacao", name="btnCalcularGratificacao" onclick="calcularTodasGratificacaoes()">Calcular Gratificacao</button>

    <br>
